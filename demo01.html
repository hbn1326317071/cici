<!DOCTYPE html>
<!-- HTML 5 标准的文档定义 -->
<html>
  <head>
    <title>这是我的第一个网页！</title>
    <!-- 通知浏览器，使用utf-8解码html
    的内容, 与文件的保存编码utf-8一致！-->
    <!-- meta 是单标记元素，可以不写结束
    标记！-->
    <meta http-equiv="Content-Type"
      content="text/html; charset=utf-8">
    <!-- keywords是留给 SEO 使用，与页面
    显示内容无关！-->
    <meta name="keywords" value="html,css">
  </head>
  <body><!-- 在网页显示的内容写在body中 -->
    <h1>Hello World!你好！</h1>
  </body>
</html>
