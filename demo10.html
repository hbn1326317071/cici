<!DOCTYPE html>
<html>
  <head>
    <title>表格</title>
    <meta http-equiv="Content-Type"
      content="text/html; charset=utf-8">
  </head>
  <body>
    <h1>表格 table</h1>
    <table border="1">
      <!-- tr table row 表格行 -->
      <tr>
        <!-- table data 表格数据，格子 -->
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </body>
</html>
