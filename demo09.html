<!DOCTYPE html>
<html>
  <head>
    <title>列表演示</title>
    <meta http-equiv="Content-Type"
      content="text/html; charset=utf-8">
  </head>
  <body>
    <h1>列表</h1>
    <h2>有序列表</h2>
    <p>将大象装入冰箱的顺序：</p>
    <ol><!-- 有序列表 -->
      <li>打开冰箱</li><!-- 列表项目 -->
      <li>装入大象</li>
      <li>关闭冰箱</li>
    </ol>
    <h2>无序列表</h2>
    <p>列出HTML常用块元素：</p>
    <ul><!-- 无需列表 -->
      <li>h1 ~ h6</li>
      <li>p</li>
      <li>ol ul</li>
      <li>div</li>
    </ul>
    <h2>列表的嵌套</h2>
    <p>商品分类树</p>
    <ul>
      <li>电脑 
        <ul>
          <li>笔记本</li>
          <li>台式机</li>
          <li>平板电脑</li>
        </ul>
      </li>
      <li>电器
        <ul>
          <li>白家电</li>
          <li>黑家电</li>
        </ul>
      </li>
      <li>服装
        <ul>
          <li>男装</li>
          <li>女装</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
